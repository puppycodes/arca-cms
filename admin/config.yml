backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - label: "Credits" # Used in the UI, ie.: "New Post"
    name: "credits" # Used in routes, ie.: /admin/collections/:slug/edit
    identifier_field: credit
    folder: "_posts" # The path to the folder where the documents are stored
    filter: {field: "Credit", name: "credit", widget: "string"}
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Credit", name: "credit", widget: "string"}
  - label: "Shows"
    name: "shows"
    identifier_field: show
    folder: "_posts"
    filter: {field: "Show", name: "show", widget: "string"}
    sort: "date:desc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Show", name: "show", widget: "string"}
